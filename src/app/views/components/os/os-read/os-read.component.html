<div class="create">
  <h1>Ordens de Serviço</h1>
  <button
    (click)="navigateToCreate()"
    class="mat-elevation-z8"
    mat-stroked-button
    color="accent"
  >
    CRIAR NOVA ORDEM DE SERVIÇO
  </button>
</div>

<div class="mat-elevation-z8 container">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="tecnicoId">
        <th mat-header-cell *matHeaderCellDef>Técnico</th>
        <td mat-cell *matCellDef="let element">{{ element.tecnicoId }}</td>
    </ng-container>

    <ng-container matColumnDef="clienteId">
      <th mat-header-cell *matHeaderCellDef>Cliente</th>
      <td mat-cell *matCellDef="let element">{{ element.clienteId }}</td>
    </ng-container>

    <ng-container matColumnDef="dataAbertura">
      <th mat-header-cell *matHeaderCellDef>Data de Abertura</th>
      <td mat-cell *matCellDef="let element">{{ element.dataAbertura }}</td>
    </ng-container>

    <ng-container matColumnDef="dataFechamento">
      <th mat-header-cell *matHeaderCellDef>Data de Fechamento</th>
      <td mat-cell *matCellDef="let element">{{ element.dataFechamento }}</td>
    </ng-container>

    <ng-container matColumnDef="prioridade">
      <th mat-header-cell *matHeaderCellDef>Prioridade</th>
      <td mat-cell *matCellDef="let element">{{ element.prioridade }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="os">
          <i id="edit" class="material-icons">edit</i>
        </a>
        <a routerLink="">
          <i id="visibility" class="material-icons">visibility</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
