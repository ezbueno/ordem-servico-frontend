<form class="form mat-elevation-z8">
    <h1>Deletar Cliente</h1>
    <mat-form-field class="full-width">
      <mat-label>Nome</mat-label>
      <input [(ngModel)]="cliente.nome" name="nome" disabled maxlength="100" matInput placeholder="Ex. Linus Torvalds" />
    </mat-form-field>
  
    <mat-form-field class="full-width">
      <mat-label>CPF</mat-label>
      <input [(ngModel)]="cliente.cpf" name="cpf" disabled maxlength="14" matInput placeholder="Ex. 999.999.999-99" />
    </mat-form-field>
  
    <mat-form-field class="full-width">
      <mat-label>Telefone</mat-label>
      <input [(ngModel)]="cliente.telefone" name="telefone" disabled maxlength="15" matInput placeholder="Ex. (99) 99999-9999" />
    </mat-form-field>
    <button class="mat-elevation-z8" mat-stroked-button color="accent" (click)="delete()">DELETAR</button>
    <button class="mat-elevation-z8" mat-stroked-button color="warn" (click)="cancel()">CANCELAR</button>
  </form>
